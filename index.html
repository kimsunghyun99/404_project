<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <title>Somentum</title>
</head>

<body>
    <div class="bodyContainer">
        <form id="Login">
            <input required maxlength="10" type="text" id="name" placeholder="당신의 이름을 적어주세요.">
            <input type="submit" value="Login" />
        </form>


        <!-- 시계 -->
        <div class="clockWeather">
            <h2 id="clock">00:00:00</h2>

        <!-- 날씨 -->
        <div id="weather">
            <span>날씨</span><br>
            <span>온도</span><br>
            <span>지역</span>
        </div><br>
        </div>

        <!-- toDo 리스트 -->
        <div class="frmToDo">
            <button id="toggleTodoButton">+ / -</button>
            <form id="frmToDo">
                <input class="todoList" id="todotodo" type="text" placeholder="할 일을 적고 엔터키를 누르세요" required>
                
            </form>
            <ul id="lstToDo"></ul>
        </div>

        <!-- 아이디 출력 -->
        <div class="mainCenter">
        <h1 class="greeting" id="h1" class="hidden"></h1>
        
        <!-- 명언 -->
        <div id="quote">
            <span>명언</span><br>
            <span>작가</span>
        </div><br>
        </div>
        

        <script src="./js/greeting.js"></script>
        <script src="./js/timer.js"></script>
        <script src="./js/quote.js"></script>
        <script src="./js/background.js"></script>
        <script src="./js/weather.js"></script>
        <script src="./js/todo.js"></script>
    </div>
</body>

</html>
